<!DOCTYPE html>
<head>
    <title>Select</title>
    <meta charset="UTF-8">
    <meta name="description" content="Select">
    <meta name="author" content="Elvir Uzunovic">
    <script src="./script/main.js"></script>

</head>

<body onload="populateLeagues()">
    <div>
        <div>
            <span>League:</span><br>
            <select id="leagues" name="League" onchange="getLeague()"></select>
        </div>

        <div>
            <span>Teams:</span><br>
            <select id="teams"></select><br>
            <button onclick="getTeams()">Show</button>
        </div>
        <div id="error"></div>
    </div>
</body>
</html>
